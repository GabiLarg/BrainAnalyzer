<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Brainalyzer!</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            BRAINALYZER
            <img src="brainalyzer-logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Brainalyzer</h1>
            <p class="lead">Get instant insights from how your employees really feel.</p>            
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><b>Copy or type your text:</b></label>
                        <textarea class="form-control" id="sentimentText" rows="6"
                        placeholder='Try pasting an email, text message, or type a conversation.'></textarea>
                    </div>
                </form>                
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="getAnalysis('sentimentText')">Brainalyze-it!</button>
            </div>
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><b>Analysis:</b></label>
                        <textarea class="form-control" id="analysisResult" rows="6" disabled></textarea>
                    </div>
                </form>
                <button type="button" class="btn btn-danger btn-lg btn-block" onclick="clearAnalysis('analysisResult')">Reset your mind</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
